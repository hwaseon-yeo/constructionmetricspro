<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건설 자재 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>건설 자재 계산기</h1>
        <p>면적, 자재 종류, 화폐 단위를 선택하고 자동으로 자재량과 총 비용을 계산하세요.</p>
    </header>
    
    <main>
        <div class="calculator-container">
            <h2>자재 계산기</h2>
            
            <label for="area">면적(제곱미터):</label>
            <input type="number" id="area" placeholder="면적을 입력하세요">

            <label for="material">자재 선택:</label>
            <select id="material">
                <option value="cement">시멘트 (kg)</option>
                <option value="sand">모래 (kg)</option>
                <option value="bricks">벽돌 (개)</option>
            </select>

            <label for="currency">화폐 단위:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="KRW">KRW</option>
            </select>

            <button onclick="calculateMaterialsAndCost()">계산</button>

            <div id="material-result">
                <p>자재 필요량: <span id="material-output"></span></p>
                <p>총 비용: <span id="cost-output"></span></p>
            </div>
        </div>

        <div class="recent-conversions-container">
            <h2>최근 계산 기록</h2>
            <ul id="recent-conversions"></ul>
            <button onclick="saveRecentConversions()">기록 저장</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 건설 자재 계산기. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
