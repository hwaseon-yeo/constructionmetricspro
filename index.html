<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건설 단위 변환기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>건설 단위 변환기</h1>
        <p>면적 단위 변환 (제곱미터 ↔ 제곱피트)</p>
    </header>

    <main>
        <div class="converter-container">
            <label for="input-value">변환할 값 입력:</label>
            <input type="number" id="input-value" placeholder="숫자를 입력하세요">

            <label for="from-unit">변환 전 단위:</label>
            <select id="from-unit">
                <option value="m2">제곱미터 (m²)</option>
                <option value="ft2">제곱피트 (ft²)</option>
            </select>

            <label for="to-unit">변환 후 단위:</label>
            <select id="to-unit">
                <option value="ft2">제곱피트 (ft²)</option>
                <option value="m2">제곱미터 (m²)</option>
            </select>

            <button onclick="convert()">변환</button>

            <div id="result">
                <p>결과: <span id="output"></span></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 건설 단위 변환기. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
