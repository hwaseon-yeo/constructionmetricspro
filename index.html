<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건설 단위 변환기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>건설 단위 변환기</h1>
        <p>다양한 단위 변환과 계산을 제공합니다.</p>
    </header>
    
    <main>
        <div class="converter-container">
            <h2>단위 변환</h2>
            <label for="input-value">변환할 값:</label>
            <input type="number" id="input-value" placeholder="숫자를 입력하세요">

            <label for="from-unit">변환 전 단위:</label>
            <select id="from-unit">
                <option value="m2">제곱미터 (m²)</option>
                <option value="ft2">제곱피트 (ft²)</option>
                <option value="yard2">제곱야드 (yd²)</option>
                <option value="acre">에이커 (acre)</option>
                <option value="kg">킬로그램 (kg)</option>
                <option value="ton">톤 (ton)</option>
                <option value="liter">리터 (L)</option>
                <option value="gallon">갤런 (gal)</option>
            </select>

            <label for="to-unit">변환 후 단위:</label>
            <select id="to-unit">
                <option value="ft2">제곱피트 (ft²)</option>
                <option value="m2">제곱미터 (m²)</option>
                <option value="yard2">제곱야드 (yd²)</option>
                <option value="acre">에이커 (acre)</option>
                <option value="kg">킬로그램 (kg)</option>
                <option value="ton">톤 (ton)</option>
                <option value="liter">리터 (L)</option>
                <option value="gallon">갤런 (gal)</option>
            </select>

            <button onclick="convert()">변환</button>

            <div id="result">
                <p>결과: <span id="output"></span></p>
            </div>
        </div>

        <div class="calculator-container">
            <h2>건축 자재 계산기</h2>
            <label for="area">면적(제곱미터):</label>
            <input type="number" id="area" placeholder="면적을 입력하세요">

            <label for="material">자재 선택:</label>
            <select id="material">
                <option value="cement">시멘트 (kg)</option>
                <option value="sand">모래 (kg)</option>
                <option value="bricks">벽돌 (개)</option>
            </select>

            <button onclick="calculateMaterials()">계산</button>

            <div id="material-result">
                <p>자재 필요량: <span id="material-output"></span></p>
            </div>
        </div>

        <div class="cost-calculator-container">
            <h2>건축 자재 비용 계산기</h2>
            <label for="material-cost">자재 비용 (단위당):</label>
            <input type="number" id="material-cost" placeholder="단위당 가격">

            <label for="quantity">필요 수량:</label>
            <input type="number" id="quantity" placeholder="필요 수량">

            <button onclick="calculateCost()">비용 계산</button>

            <div id="cost-result">
                <p>총 비용: <span id="cost-output"></span></p>
            </div>
        </div>

        <div class="recent-conversions-container">
            <h2>최근 변환 기록</h2>
            <ul id="recent-conversions"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 건설 단위 변환기. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
